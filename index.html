<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Calculatrice</title>
</head>

<body>

    <div class="mainContainer text-center">

            <div class="screenCalculator">
                <div class="border border-secondary">
                    <p id="firstNumber"></p>
                </div>
            </div>

            <div class="resultCalculator">
                <div class="border border-dark">
                    <p></p>
                </div>
            </div>

            <div class="numberCalculator mx-auto mt-5 mb-5">

                <div class="btn-group btn-group-lg col-3" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary rounded-circle mr-3" onclick="nineNumber()">9</button>
                    <button type="button" class="btn btn-secondary rounded-circle mr-3" onclick="eightNumber()">8</button>
                    <button type="button" class="btn btn-secondary rounded-circle mr-3" onclick="sevenNumber()">7</button>
                    <button type="button" class="btn btn-warning rounded-circle" onclick="addNumber()">+</button>
                </div>

                <div class="btn-group btn-group-lg col-3 mt-3" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary rounded-circle mr-3" onclick="sixNumber()">6</button>
                    <button type="button" class="btn btn-secondary rounded-circle mr-3" onclick="fiveNumber()">5</button>
                    <button type="button" class="btn btn-secondary rounded-circle mr-3" onclick="fourNumber()">4</button>
                    <button type="button" class="btn btn-warning rounded-circle" onclick="multiplicateNumber()">x</button>
                </div>

                <div class="btn-group btn-group-lg col-3 mt-3" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary rounded-circle mr-3" onclick="threeNumber()">3</button>
                    <button type="button" class="btn btn-secondary rounded-circle mr-3" onclick="twoNumber()">2</button>
                    <button type="button" class="btn btn-secondary rounded-circle mr-3" onclick="oneNumber()">1</button>
                    <button type="button" class="btn btn-warning rounded-circle" onclick="minusNumber()">-</button>
                </div>

                <div class="btn-group btn-group-lg col-3 mt-3" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary rounded-circle mr-3" onclick="cancelNumber()">C</button>
                    <button type="button" class="btn btn-secondary rounded-circle mr-3" onclick="zeroNumber()">0</button>
                    <button type="button" class="btn btn-secondary rounded-circle mr-3 pr-4 pl-3" onclick="dotNumber()">.</button>
                    <button type="button" class="btn btn-warning rounded-circle" onclick="splitNumber()">/</button>
                </div>

                <div class="btn-group btn-group-lg col-3 mx-auto" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-danger rounded-circle mt-3 pr-5 pl-5" onclick="equalNumber()">=</button>

                </div>

            </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>

    <script src="assets/js/script.js"></script>
</body>

</html>
